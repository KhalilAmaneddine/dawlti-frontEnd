<div class="p-5 d-flex justify-content-center">
    <div class="w-50 p-5" style="border:1px solid grey; border-radius: 10px;">
        <div style="padding-bottom:30px;">
            <h2>Login</h2>
        </div>
        <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="login()">
            <div class="mb-3">
                <p>Email:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" id="email" [(ngModel)]="email" required>
                </mat-form-field>
            </div>
            <div>
                <p>Password:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" id="password" [(ngModel)]="password"
                     required>
                </mat-form-field>
            </div>
            <div class="error-message">
                <p style="color:red" *ngIf="displayErrorMessage">Wrong email or password...</p>
            </div>
            <div class=" d-flex justify-content-between mt-4 align-items-center" style="width:400px">
                <p>Don't have an account? <a href="register">Register here</a></p>
                <button class="btn btn-primary" type="submit"
                [disabled]="!loginForm.form.valid">Login</button>
            </div>
        </form>
    </div>
</div>
