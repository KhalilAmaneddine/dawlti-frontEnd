<div class="p-5 d-flex justify-content-center">
    <div class="w-50 p-5" style="border:1px solid grey; border-radius: 10px;">
        <div>
            <h2>Login</h2>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="mt-5">
                <p>Email:</p>
                <input type="email" name="email" id="email" placeholder="Email..." [(ngModel)]="email">
            </div>
            <div class="mt-5">
                <p>Password:</p>
                <input type="password" name="password" id="password" placeholder="Password..." 
                [(ngModel)]="password">
            </div>
            <div class=" d-flex justify-content-between mt-4 align-items-center" style="width:400px">
                <p>Don't have an account? <a href="register">Register here</a></p>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
