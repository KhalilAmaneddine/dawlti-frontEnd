<div class="p-5 d-flex justify-content-center">
    <div class="w-50 p-5 mainDiv" style="border:1px solid grey; border-radius: 10px;">
        <div>
            <h2>Register</h2>
        </div>
        <form ngNativeValidate #registerForm="ngForm" (ngSubmit)="registration(registerForm.value)">
            <div class="mt-5">
                <p>First Name:</p>
                <input type="text"  [(ngModel)]="firstname" name="firstname" id="firstname" placeholder="FirstName..."
                 required pattern="[a-zA-Z][a-zA-Z ]+">
            </div>
            <div class="mt-5">
                <p>Last Name:</p>
                <input type="text" [(ngModel)]="lastname" name="lastname" id="lastname" placeholder="LastName..."
                 required pattern="[a-zA-Z][a-zA-Z ]+">
            </div>
            <div class="mt-5 emailDiv">
                <p>Email:</p>
                <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email..." required
                email>
            </div>
            <div class="mt-5">
                <p>Password:</p>
                <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password..."
                required minlength="6">
            </div>
            <div class=" d-flex justify-content-between align-items-center mt-4" style="width:400px">
                <p>Already have an account? <a href="login">Login here</a></p>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
