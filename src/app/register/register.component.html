<div class="p-5 d-flex justify-content-center">
    <div class="w-50 p-5 mainDiv" style="border:1px solid grey; border-radius: 10px;">
        <div style="padding-bottom:30px;">
            <h2>Register</h2>
        </div>
        <form ngNativeValidate #registerForm="ngForm" (ngSubmit)="registration(registerForm.value)">
            <div class="mb-3">
                <p>First Name:</p>
                <mat-form-field appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input matInput type="text" name="firstname" id="firstname" [(ngModel)]="firstname"
                     required pattern="[a-zA-Z][a-zA-Z ]+">
                </mat-form-field>
            </div>



            <div class="mb-3">
                <p>Last Name:</p>
                <mat-form-field appearance="outline">
                    <mat-label>LastName</mat-label>
                    <input matInput type="text" name="lastname" id="lastname" [(ngModel)]="lastname"
                     required pattern="[a-zA-Z][a-zA-Z ]+">
                </mat-form-field>
            </div>


            <div class="mb-3">
                <p>Email:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" id="email" [(ngModel)]="email"
                     required >
                </mat-form-field>
                <div *ngIf="displayEmailExistsError">
                    <p style="color:red">An account with this email already exists</p>
                </div>
            </div>

            <div class="mb-3">
                <p>Password:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" id="password" [(ngModel)]="password"
                     required >
                </mat-form-field>
            </div>
            <div>
                <p>Confirm Password:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="confirmPassword" id="confirmPassword" 
                    [(ngModel)]="confirmPassword" required >
                </mat-form-field>
            </div>
            <div *ngIf="displayPasswordsError">
                <p style="color:red">Passwords don't match</p>
            </div>

            <div class=" d-flex justify-content-between align-items-center mt-4" style="width:500px">
                <p>Already have an account? <a href="login">Login here</a></p>
                <button class="btn btn-primary" type="submit"
                [disabled]="!registerForm.form.valid">Register</button>
            </div>
        </form>
    </div>
</div>
